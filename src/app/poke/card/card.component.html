<mat-card class="example-card">
    <img 
        *ngIf="urlImg"
        loading="lazy"
        mat-card-image 
        src="{{urlImg}}" 
        alt="Photo of a {{data.name | titlecase}}"
    />
    <mat-card-content>
        <mat-card-title>
            {{data.name | titlecase}}
        </mat-card-title>
    </mat-card-content>
</mat-card>
